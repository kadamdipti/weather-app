<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OpenWeatherMap Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="main">

    <h2> Mode</h2>
    <button onclick="myFunction()">Select mode</button>
    <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
        <input type="submit" value="Submit" class="submit">
    </div>


    <!---<div class="container"-->
    <div class="container">

        <h1 class="name" id="name"></h1>
        <div class="box">
            <div class=glass>
                <div class="content">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="description"></p>
                </div>
            </div>
        </div>
    </div>



    <div class="card">
        <h1 class="name" id="name"></h1>

        <div class="temp">
            <div class="column">
                <img src="4792-weather-stormshowersday.gif" alt=”animated” width="100%" />
            </div>
        </div>



        <div class="desc">
            <div class="column">
                <img src="21639-its-raining.gif" alt=”animated” width="100%" />
            </div>
        </div>

        <div class="humidity">
            <div class="column">
                <img src="4796-weather-cloudynight.gif" alt=”animated” width="100%" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
